<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="index.css" />

      rel="stylesheet"

    />
    <head> </head>

  <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="fa-solid fa-location-dot"></i>
            <div class="topic">Address</div>
            <div class="text-one">Surket, NP12</div>
            <div class="text-two">Birenrangar 06</div>
          </div>
          <div class="phone details">
            <i class="fa-solid fa-phone"></i>
            <div class="topic">Phone</div>
            <div class="text-one">0901234567876</div>
            <div class="text-two">08098764334670</div>
          </div>
     
        <div class="Email details">
          <i class="fa-solid fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">codinglab@gamil.com</div>
          <div class="text-two">info.codinglab@gamil.com</div>
        </div>
   </div>

        <div class="right-side">
          <div class="topic-text">Send us a message</div>
          <p>This is my first form. I hope you like it</p>

          <form action="#">
            <div class="input-box">
              <input type="text" placeholder="Enter your name" />
            </div>
            <div class="input-box">
              <input type="text" placeholder="Enter your Email" />
            </div>
            <div class="input-box message-box">
              <textarea></textarea>
            </div>
            <div class="button">
              <input type="button" value="Send Now" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./index.js" defer></script>
  </body>
</html>
